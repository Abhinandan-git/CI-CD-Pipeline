name: CI Pipeline

on:
  push:
    branches:
      - main
      - feat-*
  pull_request:
    branches:
      - main

jobs:
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend/
        run: npm install

      - name: Run frontend lints
        working-directory: frontend/
        run: npm run lint
